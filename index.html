<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Tic Tac Toe</title>
</head>
<body>
    <div class="header">Tic Tac Toe</div>
    <div class="container">
        <div class="menu">
            <center>
                <h3>Player 1</h3>
                <button id="human1">HUMAN</button>
                <button id="ai1">AI</button>
                <h3>Player 2</h3>
                <button id="human2">HUMAN</button>
                <button id="ai2">AI</button>
                <button id="startButton">START</button>
            </center>
        </div>
        <div class="board"></div>
    </div>
</body>
</html>
